# Overwrite database
database: {}

# Overwrite application config
application: {}

# Overwrite scheduler config
#application_scheduler: {}
application_scheduler: 
    QUEUES:
        collector_q:
            backend: spaceone.core.queue.redis_queue.RedisQueue
            host: redis
            port: 6379
            channel: collector

    SCHEDULERS:
        hourly_scheduler:
            backend: spaceone.inventory.interface.task.v1.inventory_scheduler.InventoryHourlyScheduler
            queue: collector_q
            interval: 1
            minute: ':00'
        cleanup_scheduler:
            backend: spaceone.inventory.interface.task.v1.cleanup_scheduler.CleanupScheduler
            queue: collector_q
            interval: 1
            minute: ':10'
        stats_scheduler:
            backend: spaceone.inventory.interface.task.v1.cloud_service_stats_scheduler.CloudServiceStatsScheduler
            queue: collector_q
            interval: 1
            minute: ':30'

# Overwrite worker config
#application_worker: {}
application_worker:
    QUEUES:
        collector_q:
            backend: spaceone.core.queue.redis_queue.RedisQueue
            host: redis
            port: 6379
            channel: collector

    WORKERS:
        collector_worker:
            backend: spaceone.core.scheduler.worker.BaseWorker
            queue: collector_q
            pool: 4

application_rest: {}

